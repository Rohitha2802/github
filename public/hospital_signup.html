<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #61b2db;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(0 ,0 ,0 ,0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: inset -5px -5px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: wheat;
        }
        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .button {
            background-color: #75b5ca;
            color: rgb(1, 1, 1);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px 0;
            width: 100%;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hospital Management Sign Up</h1>
        <form action="/hospital_signup" method="POST">
            <input type="text" name="hospital_name" class="input-field" placeholder="Hospital Name" required><br>
            <input type="text" name="hospital_address" class="input-field" placeholder="Hospital Address" required><br>
            <input type="tel" name="hospital_phone_number" class="input-field" placeholder="Contact Number" required><br>
            <input type="password" name="hospital_privacy_password" class="input-field" placeholder="Privacy Password" required><br>
            <button type="submit" class="button">Sign Up</button>
        </form>
    </div>
</body>
</html>
