<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign In</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #61b2db;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(0 ,0 ,0 ,0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: inset -5px -5px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: wheat;
        }
        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .button {
            background-color: #75b5ca;
            color: rgb(1, 1, 1);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px 0;
            width: 100%;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Sign In</h1>
        <form action="/patient_signin_step1" method="POST">
            <input type="tel" name="patient_mobile_number" class="input-field" placeholder="Enter Mobile Number" required>
            <button type="submit" class="button">Send OTP</button>
        </form>
    </div>
</body>
</html>
