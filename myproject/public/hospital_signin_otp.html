<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management Sign In - OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transform: scale(0.8);
            animation: scaleIn 0.5s ease-in-out forwards;
        }
        @keyframes scaleIn {
            to {
                transform: scale(1);
            }
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px 0;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hospital Management Sign In - OTP Verification</h1>
        <form action="/hospital_signin_step2" method="POST">
            <input type="hidden" name="hospital_phone_number" value="{{hospital_phone_number}}">
            <input type="text" name="otp" class="input-field" placeholder="Enter OTP" required><br>
            <input type="text" name="hospital_name" class="input-field" placeholder="Enter Hospital Name" required><br>
            <input type="password" name="hospital_privacy_password" class="input-field" placeholder="Enter Privacy Password" required><br>
            <button type="submit" class="button">Sign In</button>
        </form>
        <form action="/hospital_forgot_password" method="POST">
            <input type="hidden" name="hospital_phone_number" value="{{hospital_phone_number}}">
            <button type="submit" class="button">Forgot Password</button>
        </form>
    </div>
</body>
</html>
